<div class="card mb-4" data-toggle="modal" data-target="#resistances">
    <div class="card-body">
        <p class="card-title mb-0">Resistances</p>
        <p class="card-text" th:if="${character.getResistances().isEmpty()}">None</p>
        <p class="card-text" th:each="resistance : ${character.getResistances()}"
           th:text="|${resistance.getType().getName()} to ${resistance.getTo()}|">
        </p>
    </div>
</div>

<div th:unless="${character.getResistances().isEmpty()}" class="modal fade" id="resistances" tabindex="-1"
     role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Resistances</h5>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li th:each="resistance : ${character.getResistances()}" th:text="${resistance}">
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
