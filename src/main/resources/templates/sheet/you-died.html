<div class="modal fade" id="you-died" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body bg-dark">
                <h5 class="modal-title you-died">YOU DIED</h5>
            </div>
            <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-danger" data-dismiss="modal" th:onclick="|die(${character.getId()})|">Respawn at bonfire</button>
            </div>
        </div>
    </div>
</div>
