<div class="row">
    <div class="form-group col-md-10">

        <div class="card mb-4">
            <div class="card-body">
                <p class="card-title">Categories</p>
                <fieldset id="categories">
                    <div class="row">
                        <div class="col-2 custom-control custom-checkbox mb-0"
                             th:each="category : ${categories}">
                            <input type="checkbox" class="custom-control-input" th:id="${category}">
                            <label class="custom-control-label" th:for="${category}"
                                   th:text="${category.getName()}"></label>
                        </div>
                    </div>
                </fieldset>

                <div class="row">
                    <div class="col-4 mb-3">
                        <label for="item-name-input" class="col-form-label card-title mb-0">Name</label>
                        <input type="text" class="form-control" id="item-name-input" placeholder="Lothric...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-pill btn-primary"
                                th:onclick="|itemSearch(${character.getId()})|"><i
                                class="fa fa-book"></i> Search
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<div class="row">
    <div class="form-group col-md" id="table-content">
    </div>
</div>
