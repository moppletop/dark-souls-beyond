<div class="row mb-3" th:each="class : ${classes}">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${class.getName()}"></h4>
                <p class="card-text" th:text="${class.getDescription()}"></p>
                <a th:href="|/ui/character/${character.getId()}/builder/class/${class.getId()}|"
                   class="btn btn-primary">Details&rarr;</a>
            </div>
        </div>
    </div>
</div>
